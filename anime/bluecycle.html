<html><style type="text/css">body{overflow:hidden;margin:0;animation-name:a;animation-duration:2s;animation-iteration-count:1;background-color:#90caf9}#spin{position:absolute;top:calc(50% - 200px);left:calc(50% - 75pt);width:200px;height:200px;border-top:9pt solid #fff;border-right:9pt solid #fff;border-bottom:9pt solid #fff;border-left:9pt solid #90caf9;border-radius:50%;animation-name:b;animation-duration:1.2s;animation-iteration-count:infinite;animation-timing-function:linear}@keyframes a{0%{background-color:#fff}to{background-color:#90caf9}}@keyframes b{0{transform:rotate(0)}to{transform:rotate(360deg)}}</style><div id="spin"></div></html>
